<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterate on a Game - Gemini Game Hub</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Iterate on a Game</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="create.html">Create a Game</a></li>
            <li><a href="play.html">Play a Game</a></li>
        </ul>
    </nav>
    <main>
        <div id="iteration-container">
            <form id="iteration-form">
                <div class="form-group">
                    <label for="game-select">Choose a game to iterate on:</label>
                    <select id="game-select">
                        <option value="">--Please choose a game--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new-iterated-game-name">New Game Name:</label>
                    <input type="text" id="new-iterated-game-name" placeholder="Enter a name for your new game" disabled>
                </div>
                <div class="form-group">
                    <label for="iteration-prompt">Describe the changes you want to make:</label>
                    <textarea id="iteration-prompt" rows="5" placeholder="e.g., 'Add a score counter', 'Change the background to a space theme'..." disabled></textarea>
                </div>
                <button id="iterate-button" type="submit" disabled>Iterate</button>
            </form>
        </div>
        <div id="loading-overlay" class="hidden">
            <div id="loading-indicator"></div>
            <p class="loading-text">Iterating on your game, please wait...</p>
        </div>
        <div id="game-container" class="hidden">
            <h2>Game Preview</h2>
            <iframe id="game-frame"></iframe>
        </div>
        <div id="publish-container" class="hidden">
            <button id="publish-button">Publish Iteration</button>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
